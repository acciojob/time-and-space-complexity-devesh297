    <h1>Understanding Time, Space, and Complexity</h1>

    <p>Time complexity is an important concept in algorithm analysis. An efficient algorithm has a lower time complexity.</p>

    <p>The <b>Space Complexity</b> of an algorithm is O(n), meaning it grows linearly with input size.</p>
